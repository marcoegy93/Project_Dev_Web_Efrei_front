
<div class="section" id="carousel">
    <div class="container">
        <div class="title">
        </div>
        <div class="row justify-content-center">
            <div class="col-8">
              <ngb-carousel>
                  <ng-template ngbSlide>
                    <img class="d-block" src="assets/meeting3.jpg" alt="First slide" class="image-resize">
                    <div class="carousel-caption d-none d-md-block">
                    </div>
                  </ng-template>
                  <ng-template ngbSlide>
                    <img class="d-block" src="assets/meeting2.png" alt="Second slide" class="image-resize">
                    <div class="carousel-caption d-none d-md-block">
                    </div>
                  </ng-template>
                  <ng-template ngbSlide>
                    <img class="d-block" src="assets/metting1.png" alt="Third slide" class="image-resize">
                    <div class="carousel-caption d-none d-md-block">
                    </div>
                  </ng-template>
              </ngb-carousel>
            </div>
        </div>
    </div>
  </div>
